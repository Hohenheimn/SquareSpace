  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init()

    const scalethis = (thisId) => {
      const id = thisId.id
      const thisImage = document.getElementById(id)
      thisImage.style.transform="scale(1.1)"
    }

    const outScaleThis = (thisIdd) => {
      const id = thisIdd.id
      const thisImage = document.getElementById(id)
      thisImage.style.transform="scale(1)"

    }

    screenWidth = screen.width
    var prevScroll = 0
    var navbar = document.getElementById('sticky')
    var nav = document.getElementById('nav')

    window.addEventListener('scroll', function () {
      var scrollTop = window.scrollY
      if (scrollTop > prevScroll) {
        navbar.classList.add('hidden')
      } else if (scrollTop < prevScroll) {
        navbar.classList.remove('hidden')
      }
      if(screenWidth < 400){
        if (scrollTop > 10) {
          nav.classList.add('h-10vh')
          nav.classList.remove('h-15vh')
        } else {
          nav.classList.remove('h-10vh')
          nav.classList.add('h-15vh')
        }
      }
      prevScroll = scrollTop
    })

    var secondNavv = document.getElementById('secondNav')
    var secondNav = false
    function openNav(){
      if(secondNav === true){
        secondNavv.classList.remove('h-full')
        secondNavv.classList.add('h-0')
        secondNav = false
      } else {
        secondNavv.classList.add('h-full')
        secondNavv.classList.remove('h-0')
        secondNav = true
      }
    }

  </script>
